<app-parent-header [title]="_result?.translation?.title||''" />

<ion-content>
  <section class="form-compte ion-margin-bottom" *ngIf="eleve && _result">
    <form (ngSubmit)="send()" class="ion-margin-bottom" [formGroup]="formGroup">
      <div class="photo_eleve" (click)=" !_result.can_not_eleve_edit_picture? cropImage() : null">
      <!-- <div class="photo_eleve" (click)="cropImage()"> -->
        <div class="img_container">
          <div class="photo_icon" *ngIf="!_result.can_not_eleve_edit_picture">
            <ion-icon name="camera"></ion-icon>
            <span>{{_result.translation.modifier}}</span>
          </div>
          <img class="img-responsive" [src]="eleve.pic" />
        </div>
      </div>


      <ion-grid *ngIf="_result?.translation"  fixed>
        <ion-row class="ion-margin-top">
          <ion-col size="12">
            <label for="">{{_result.translation.sexe}}</label>
          </ion-col>
          <ion-col size="12">
            <ion-grid fixed>
              <ion-row>
                <ion-col *ngFor="let sexe_type of _result?.translation?.sexe_types">
                  <div class="d-flex align-items-center">
                    <input type="radio" formControlName="sexe" mode="md" slot="start" [id]="'sexe'+sexe_type.value" name="sexe" [value]="sexe_type.value">
                    <label [for]="'sexe'+sexe_type.value">{{sexe_type.label}}</label>
                  </div>
                    <!-- <ion-label>{{sexe_type.label}}</ion-label> -->
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
        <ion-row class="ion-margin-top">
          <ion-col size="12">
            <label>{{_result.translation.nom_prenom_fr}}</label>
          </ion-col>
          <ion-col size="6">
            <input type="text" class="form-control" placeholder="{{_result.translation.nom_fr}}"
            formControlName="nom" />
          </ion-col>
          <ion-col size="6">
            <input type="text" class="form-control"
            placeholder="{{_result.translation.prenom_fr}}" formControlName="prenom" />
          </ion-col>
        </ion-row>
        <ion-row class="ion-margin-top">
          <ion-col size="12">
            <label>{{_result.translation.nom_prenom_ar}}</label>
          </ion-col>
          <ion-col size="6">
            <input type="text" class="form-control" placeholder="{{_result.translation.nom_ar}}"
              formControlName="nomar" />
          </ion-col>
          <ion-col size="6">
            <input type="text" class="form-control"
              placeholder="{{_result.translation.prenom_ar}}" formControlName="prenomar" />
          </ion-col>
        </ion-row>
        <ion-row class="ion-margin-top">
          <ion-col size="12">
            <label>{{_result.translation.phone }}</label>
          </ion-col>
          <ion-col size="12">
            <input type="number" class="form-control" placeholder="{{_result.translation.nom_ar}}"
              formControlName="tel" />
          </ion-col>
        </ion-row>
        <ion-row class="ion-margin-top">
          <ion-col size="12">
            <label>{{ _result.translation.email }}</label>
          </ion-col>
          <ion-col size="12">
            <input type="email" class="form-control" placeholder="{{_result.translation.nom_ar}}"
              formControlName="email" />
          </ion-col>
        </ion-row>
        <ion-row class="ion-margin-top">
          <ion-col size="12">
            <label for="">{{_result.translation.date_naissance}}</label>
          </ion-col>
          <ion-col size="12">
            <ion-datetime 
              presentation="date"
              displayFormat="DD/MM/YYYY" 
              doneText="{{_result.translation.choisir}}" cancelText="{{_result.translation.annuler}}" 
              formControlName="datenaissance" />

              
          </ion-col>
        </ion-row>
        <ion-row class="ion-margin-top">
          <ion-col size="12">
            <ion-button type="submit" class="btn-block btn-main text-uppercase btn-icon" [disabled]="!formGroup.valid">
              {{_result.translation.enregistrer}}
              <img src="assets/imgs/icon/right-arrow.svg" alt="">
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

  </section>
