		<section *ngIf="_result?.data">
      <ng-container *ngIf="_result?.data?.today?.length > 0">
        <h5> {{ _result.translation.day }} </h5>
        <ion-grid class="transmission-actions">
          <ion-row *ngFor="let action of _result?.data?.today" class="action-item">
            <ion-col col-3 class="text-center">
              <img *ngIf="action.img" [src]="action.img" alt="" class="icon">
            </ion-col>
            <ion-col size="9">
              <h4 *ngIf="action.type">{{action.type}}</h4>
              <h2 [style.color]="action.color" >{{action.titre}}</h2>
              <div *ngIf="action.html" [innerHTML]="action.html"></div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ng-container>
      <ng-container *ngIf="_result?.data?.days?.length > 0">
        <app-accordion *ngFor="let day of _result.data.days">
          <ng-container accordionTitle>
            <span>{{day.title}}</span>
          </ng-container>
          <ng-container accordionContent>
            <ng-container *ngIf="day.actions">
              <ion-grid class="transmission-actions">
                <ion-row *ngFor="let action of day.actions" class="action-item">
                  <ion-col col-3 class="text-center">
                    <img *ngIf="action.img" [src]="action.img" alt="" class="icon">
                  </ion-col>
                  <ion-col size="9">
                    <h4 *ngIf="action.type">{{action.type}}</h4>
                    <h2 [style.color]="action.color" >{{action.titre}}</h2>
                    <div *ngIf="action.html" [innerHTML]="action.html"></div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ng-container>
          </ng-container>
        </app-accordion>
