<ion-header mode="md">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <!-- <ion-menu-toggle>
        <ion-button>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle> -->
      <ion-menu-button *ngIf="isRoot;else notRoot" ></ion-menu-button>
      <ng-template #notRoot>
        <ion-menu-button *ngIf="!router.navigated;else goBack" ></ion-menu-button>
        <ng-template #goBack>
          <ion-button (click)="location.back()">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ng-template>

      </ng-template>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end" *ngIf="eleve">
      <div (click)="router.navigate(['/parent/notifications'])" class="notif_icon">
        <ion-icon name="notifications-outline"></ion-icon>
      </div>
      <div class="active_eleve">
        <img [src]="eleve.img" />
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
